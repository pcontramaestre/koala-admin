display:
  default:
    display_options:
      footer:
        area_text_custom:
          content: "<div class=\"text-align-right\">\r\n   <a href=\"/padres/calendario\">Go to class calendar</a>\r\n</div>"
  block_1:
    display_options:
      footer:
        area_text_custom:
          content: "<div class=\"text-align-right\">\r\n   <a href=\"/en/padres/mi-calendario\">Go to class calendar</a>\r\n</div>"
      block_description: 'Upcoming Classes'
      fields:
        field_fecha_cita_oculta:
          label: Time
  block_proximas_clases:
    display_title: 'Upcoming Classes'
    display_options:
      empty:
        area_text_custom:
          content: "<div class=\"sin-proximas-clases\">\r\n<div class=\"izquierda\">\r\n <img src=\"/themes/custom/koala/images/koala.svg\">\r\n</div>\r\n<div class=\"derecha\">  \r\n There are no classes scheduled at this point.\r\n</div>\r\n</div>"
      footer:
        area_text_custom:
          content: "<div class=\"text-align-right\">\r\n   <a href=\"/en/padres/mi-calendario\">Go to class calendar</a>\r\n</div>"
      block_description: 'Upcoming Classes'
      fields:
        nothing:
          alter:
            text: "{% set tipodeclase = field_tipo_clase %}\r\n{% if tipodeclase == \"paga\" %}\r\n  <div class=\"row clases-proximas\">\r\n      <div class=\"dato-del-nino d-flex col-md-3\">\r\n        <div class=\"imagen\">{{ user_picture }}</div>\r\n         <div>Student</div>\r\n        <div class=\"datos\"> \r\n            {{ field_nombre_del_nino_a }} {{ field_apellidos }}\r\n        </div>\r\n      </div>\r\n      <div class=\"dato-del-nino d-flex col-md-3\">\r\n        <div class=\"imagen\">{{ user_picture_1 }}</div>\r\n        <div>Teacher</div>\r\n        <div class=\"datos\"> \r\n            {{ field_nombres_y_apellidos_del_pr }}\r\n        </div>\r\n      </div>\r\n      <div class=\"datos-clase d-flex col-md-6\">\r\n        <div class=\"titulo\">Your class will start now</div>\r\n        <div class=\"datos-fecha\">\r\n          <div class=\"fecha-clase\">{{ field_fecha_cita_oculta }}</div>\r\n          <div class=\"hora-inicio-clase mt-1 mb-1\">\r\n          <div class=\"fecha-mostrar\">\r\n            <div class=\"d-none oculta\">{{ field_fecha_cita_oculta_1 }}</div>\r\n            {{ field_fecha_cita_oculta_4 }} \r\n          </div>\r\n          <div class=\"d-none fecha-utc\">{{ field_fecha_cita_oculta_3 }}</div></div>\r\n        </div>      \r\n        <div class=\"boton\">      \r\n        <a href=\"/en/clases?idestudiante={{ field_pencil_id_estudiante }}&url={{ field_pencil_url_clase }}&idClase={{ nid }}\" class=\"editar-clase\"target=\"_blank\">Enter Class</a>\r\n        </div>\r\n      </div>\r\n    </div>\r\n{% else %}\r\n  <div class=\"row clases-proximas\">\r\n    <div class=\"dato-del-nino d-flex col-md-3\">\r\n      <div class=\"imagen\">{{ user_picture }}</div>\r\n          <div>Student</div>\r\n      <div class=\"datos\"> \r\n          {{ field_nombre_del_nino_a }} \r\n      </div>\r\n    </div>\r\n    <div class=\"dato-del-nino d-flex col-md-3\">\r\n      <div class=\"imagen\">{{ user_picture_1 }}</div>\r\n      <div>Teacher</div>\r\n      <div class=\"datos\">           \r\n          {{ field_nombres_y_apellidos_del_pr }}\r\n      </div>\r\n    </div>\r\n    <div class=\"datos-clase d-flex col-md-6\">\r\n      <div class=\"titulo\">Your trial class</div>\r\n      <div class=\"datos-fecha\">\r\n        <div class=\"fecha-clase\">{{ field_fecha_cita_oculta_2 }}</div>\r\n        <div class=\"hora-inicio-clase mt-1 mb-1\">\r\n          <div class=\"fecha-mostrar\">\r\n            <div class=\"d-none oculta\">{{ field_fecha_cita_oculta_1 }}</div>\r\n            {{ field_fecha_cita_oculta_4 }} \r\n          </div>\r\n          <div class=\"d-none fecha-utc\">{{ field_fecha_cita_oculta_3 }}</div>\r\n        </div>\r\n      </div>\r\n      <div class=\"boton\">      \r\n      <a href=\"/en/clases?idestudiante={{ field_pencil_id_estudiante }}&url={{ field_pencil_url_clase }}&idClase={{ nid }}\" class=\"editar-clase\"target=\"_blank\">Enter Class</a>\r\n      </div>\r\n    </div>\r\n  </div>\r\n{% endif %}\r\n"
        field_fecha_nac:
          alter:
            text: "{% set fecha_nacimiento = {{ field_fecha_nac }}  | date('d-m-Y') %}\r\n{% set hoy = \"now\" | date('d-m-Y') %}\r\n{% set edad = hoy | date('Y') - fecha_nacimiento | date('Y') %}\r\n\r\n{{ edad }} years\r\n"
