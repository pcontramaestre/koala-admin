display:
  default:
    display_options:
      fields:
        nothing:
          alter:
            text: "<div class=\"row datos-padre\">\r\n  <div class=\"col-md-12 col-lg-4\">\r\n    <div class=\"nombres-apellidos-avatar\">\r\n      <span class=\"label\">Name and lastname</span>\r\n      <div class=\"nombre\">\r\n        <span class=\"imagen\">{{ user_picture }}</span>        \r\n        <span class=\"dato\">{{ field_nombre_del_acudiente }} {{ field_apellidos }}</span>\r\n      </div>\r\n\r\n      <div class=\"botones\">\r\n        <a href=\"/en/user/{{ uid }}/edit/editar_perfil_padre\" class=\"edit-user\">Edit information</a>\r\n        <a href=\"/en/eliminar_usuario\" class=\"eliminar-user\">Delete my account</a>\r\n      </div>\r\n    </div>\r\n  </div>\r\n\r\n  <div class=\"col-md-12 col-lg-7\">\r\n    <div class=\"datos-contacto\">\r\n      <div class=\"fondo\">\r\n        <span>Email:</span>\r\n        <div class=\"dato\">        \r\n          <span class=\"icono\"><i class=\"fas fa-envelope\"></i></span>\r\n          <span class=\"texto\">{{ mail }}</span>\r\n        </div>\r\n      </div>\r\n\r\n      <div class=\"fondo\">\r\n        <span>Cell phone:</span>\r\n        <div class=\"dato\">        \r\n          <span class=\"icono\"><i class=\"fas fa-phone\"></i></span>\r\n          <span class=\"texto\">{{ field_celular }}</span>\r\n        </div>\r\n      </div>\r\n\r\n      <div class=\"fondo\">\r\n        <span for=\"direccion\">Address:</span>\r\n        <div class=\"dato\">\r\n          <span class=\"icono\"><i class=\"fas fa-map-marker-alt\"></i></span>\r\n          <span class=\"texto\">{{ field_direccion }}</span>\r\n        </div>\r\n      </div>\r\n\r\n      <div class=\"fondo\">\r\n        <span for=\"pais\">Country:</span>\r\n        <div class=\"dato\">  \r\n          <span class=\"icono\"><i class=\"fas fa-globe-americas\"></i></span>\r\n          <span class=\"texto\">{{ field_pais }}</span>\r\n        </div>\r\n      </div>\r\n    </div>\r\n</div>"
      header:
        area_text_custom:
          content: "<div class=\"title-page text-center mt-5 mb-5\">\r\n  <span>Your information</span>\r\n</div>"
