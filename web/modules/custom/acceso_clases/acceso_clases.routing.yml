acceso_clases.clase_controller:
  path: '/clases'
  defaults:
    _controller: '\Drupal\acceso_clases\Controller\ClaseController::contenidoClase'
    _title: 'Clase'
  requirements:
    _permission: 'acceso clases content'
acceso_clases.clase_consulta:
  path: '/clases/consulta/{id}'
  defaults:
    _controller: '\Drupal\acceso_clases\Controller\ClaseController::consultaClase'
    _title: 'Consulta Clase'
  requirements:
    _permission: 'acceso clases content'
