cancelar_clase.cancelar:
  path: '/cancelar-clase'
  defaults:
    _controller: '\Drupal\cancelar_clase\Controller\CancelarClaseController::cancelar'
    _title: 'Cancelar Clase'
  requirements:
    _permission: 'access content'
cancelar_clase.cancelar_confirmar:
  path: '/cancelar-clase/{id_clase}/confirmar'
  defaults:
    _controller: '\Drupal\cancelar_clase\Controller\CancelarClaseController::cancelarConfirmar'
    _title: 'Cancelar Clase Confirmar'
  requirements:
    _permission: 'access content'
  